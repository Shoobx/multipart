name: Run tests

on: [push, pull_request]

jobs:
  testing:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: python -m pip install --upgrade pip tox

    - name: Test
      run: tox -e py
